baseURL = "https://andresmeireles.github.op" # The URL of your site
languageCode = "br" # The language you want to display the site in
title = "André Meireles" # The title you want to appear in the address bar
theme = "hugo-developer-portfolio" # The theme, don't change this
defaultContentLanguage = 'br'
[languages]
  [languages.br]
    weight = 1
    languageName = "português"
    [[languages.br.menu.main]]
      name = "Contato"
      URL = "contact"
    [[languages.br.menu.main]]
      name = "Sobre"
      URL = "about"
  [languages.en]
    weight = 2
    languageName = "inglês"
    [[languages.en.menu.main]]
      name = "Contact"
      URL = "contact"
    [[languages.en.menu.main]]
      name = "About"
      URL = "about"

[params.plugins]
  # CSS Plugins
  [[params.plugins.css]]
  URL = "https://cdn.jsdelivr.net/npm/uikit@3.2.6/dist/css/uikit.min.css"
  # JS Plugins
  [[params.plugins.js]]
  URL = "https://cdn.jsdelivr.net/npm/uikit@3.2.6/dist/js/uikit.min.js"
  [[params.plugins.js]]
  URL = "https://cdn.jsdelivr.net/npm/uikit@3.2.6/dist/js/uikit-icons.min.js"

